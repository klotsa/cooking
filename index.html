<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Conversions</h1>
      <form id="ouncesToMililiters">
        <div class="form-group">
          <label for="ounces1">Ounces to Mililiters</label>
          <input id="ounces1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <form id="cupsToGrams">
        <div class="form-group">
          <label for="cups1">Cups to Grams</label>
          <input id="cups1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <form id="tablespoonsToTeaspoons">
        <div class="form-group">
          <label for="tablespoon1">Tablespoons to Teaspoons</label>
          <input id="tablespoon1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
